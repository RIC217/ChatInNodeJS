<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="/css/app.css" />
    <!-- <script src="https://cdn.socket.io/socket.io-1.2.0.js" defer></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <form class="loginInfos">
      <input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" />
      <input type="submit" value="Se connecter au chat" class="submit" />
    </form>
    <p class="hidden pseudoOk"></p>
    <p class="connectedClientsNumber uneclasse hidden"></p>
    <br />
    <div class="hidden sendMessageBox">
      <div class="msgArea"></div>
      <form class="textEntryForm">
        <p style="height:10px;color: white" class="connectedClientsNumber">test</p>
        <input
          type="text"
          name="textEntry"
          class="textEntry"
          id="enterYourMsg"
          placeholder="Entrez votre message"
        />
        <img src="/images/send.png" height="40px" alt="Send" class="sendIcon">
        <input type="submit" value="Envoyer" class="sendMsg" />
      </form>
    </div>
  </body>
</html>
